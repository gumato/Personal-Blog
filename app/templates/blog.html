{% extends 'base.html'%}

{% block content%}
<div class="container-fluid">

  <div class="row">
    <div class="col-sm-4">
      <img src="{{post.image_path}}" class="img-responsive">
    </div>

    <div class="col-sm-8">
      {{format_blog|safe}}
    </div>
  </div>
</div>
{%endblock%}
<!-- Displaying posts macro -->
{% macro displayblogs(blog_list) %}

    {% for blog in blog_list %}

    <div class="row">

      <div class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
        <h4>Author</h4>
        <p>{{blog.user.username}}</p>
      </div>
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
        <h2> <a href="{{url_for('main.single_post',id=post.id)}}">{{blog.blog_title}}</a> </h2>
      </div>
    </div>

    {% endfor %}
{% endmacro %}
